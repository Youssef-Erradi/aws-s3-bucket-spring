<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Users List</title>
</head>
<body>
	<h1>Users List</h1>
	<a href="/add">Add User</a>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th><th>IMAGE</th><th>FULL NAME</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user:${users}" th:object="${user}">
				<td th:text="*{id}"></td>
				<td> <img th:alt="*{fullName+' image'}" th:src="*{imageUrl}" height="auto" width="100"> </td>
				<td th:text="*{fullName}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
